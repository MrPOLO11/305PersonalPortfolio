<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/guestbook.css">

    <title>Guest Book</title>

</head>
<body>

<div class="container" id="main">

    <div class="jumbotron">
        <h1 class="display-4">Welcome to GuestBook!</h1>
        <p class="lead">Please feel free to enter your information so we may proceed</p>
        <p><a href="admin-page.php">Go to Admin Page</a></p>
        <hr class="my-4">
    </div>

    <form id="guestbook-form" action="guestbookconfirmation.php" method="post">
        <fieldset class="form-group">
            <legend>Contact Info</legend>
            <div class="form-group">
                <label for="firstName">*First Name: </label>
                <input type="text" class="form-control" id="firstName" name="firstName">
                <!--<span class="err" id="err-fname">
                    Please enter a first name
                </span>-->
            </div>
            <div class="form-group">
                <label for="lastName">*Last name: </label>
                <input type="text" class="form-control" id="lastName" name="lastName">
                <!--<span class="err" id="err-lname">
                    Please enter a last name
                </span>-->
            </div>
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="text" class="form-control" id="email" name="email">
                <!-- <span class="err" id="err-email">
                    Please enter a valid email
                </span>-->
            </div>
        </fieldset>

        <fieldset class="form-group">
            <legend>Work Info</legend>
            <div class="form-group">
                <label for="title">Title: </label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="company">Company: </label>
                <input type="text" class="form-control" id="company" name="company">
            </div>
            <div class="form-group">
                <label for="linkedIn">LinkedIn URL: </label>
                <input type="text" class="form-control" id="linkedIn" name="linkedIn">
                <!-- <span class="err" id="err-linkedin">
                    Please enter a valid LinkedIn URL
                </span>-->
            </div>
        </fieldset>

        <fieldset class="form-group">
            <legend>Preferences</legend>
            <div class="form-group">
                <input type="checkbox" form="guestbook-form" id="addToList" value="addToList" name="addToList">
                <label for="addToList">
                    Please add me to your mailing list
                </label>
            </div>
            <div class="form-group" id="mailOption">
                <label>Choose an email format: </label><br>
                <input class="form-group" type="radio" name="method" id="HTMLOption" value="HTMLOption">
                <label class="form-check-label" for="HTMLOption">
                    HTML
                </label>
                <input class="form-group" type="radio" name="method" id="textOption" value="textOption"> <!-- give the same name so radio buttons can only have one chosen -->
                <label class="form-check-label" for="textOption">
                    Text
                </label>
            </div>
        </fieldset>

        <fieldset class="form-group">
            <legend>Additional Info</legend>
            <div>
                <label for="howWeMet">
                    *How did we meet?
                </label>
                <select id="howWeMet" name="howWeMet">
                    <option value="none">Select one</option>
                    <option value="Meetup">MeetUp</option>
                    <option value="Jobfair">JobFair</option>
                    <option value="Booth">Recruitment Booth</option>
                    <option value="Never">We haven't met yet</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div id="otherMeet">
                <textarea class="form-control" placeholder="Please Specify"></textarea>
            </div>
            <!-- <span class="err" id="err-meetup">
                Please select an option
            </span>-->
            <br>
            <label for="comments">Comment: </label>
            <br>
            <textarea class="form-control" id="comments" name="comments" rows="10" cols="100"></textarea>
        </fieldset>

        <button id="submit" type="submit" class="btn btn-primary">
            Submit
        </button>
    </form>
</div>
